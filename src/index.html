<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Learning Platform</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="./styles/styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    
    <div id="app"></div>

    <script type="module">
        import HomePage from './scripts/pages/home/home-page.js';
        import DashboardPage from './scripts/pages/dashboard/dashboard-page.js';

        // 1. Definisi Rute
        const routes = {
            '/': HomePage,
            '/home': HomePage,
            '/dashboard': DashboardPage,
        };

        // 2. Fungsi Render Halaman
        const router = async () => {
            const content = document.getElementById('app');
            
            // Ambil hash dari URL (misal: #/dashboard), default ke '/'
            let request = window.location.hash.slice(1).toLowerCase() || '/';
            
            // Ambil halaman yang sesuai, jika tidak ada kembali ke Home
            let page = routes[request] ? routes[request] : HomePage;
            
            // Cek Proteksi: Jika masuk dashboard tapi belum login, tendang ke home
            const isLoggedIn = localStorage.getItem('statusLogin') === 'true';
            if (request === '/dashboard' && !isLoggedIn) {
                alert("Silakan login terlebih dahulu.");
                window.location.hash = '/';
                return;
            }

            // Render Halaman
            content.innerHTML = await page.render();
            
            // Jalankan script halaman (seperti chart atau event listener)
            if (page.afterRender) await page.afterRender();
        };

        // 3. Event Listener (Saat hash berubah atau halaman dimuat)
        window.addEventListener('hashchange', router);
        window.addEventListener('load', router);
    </script>

</body>
</html>
