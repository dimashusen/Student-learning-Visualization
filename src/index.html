<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Learning Platform - Dicoding</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="./styles/styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    
    <div id="app"></div>

    <script type="module">
        // Import Halaman-halaman
        import HomePage from './scripts/pages/home/home-page.js';
        import DashboardPage from './scripts/pages/dashboard/dashboard-page.html';
        import MyProgressPage from './scripts/pages/my-progress/my-progress-page.js';
        import CoursePage from './scripts/pages/course/course-page.js';
        import CertificatePage from './scripts/pages/certificate/certificate-page.js';

        // Definisi Rute (Mapping URL Hash ke Halaman)
        const routes = {
            '/': HomePage,
            '/home': HomePage,
            '/dashboard': DashboardPage,
            '/my-progress': MyProgressPage,
            '/course': CoursePage,
            '/certificate': CertificatePage,
        };

        // Fungsi to update the active sidebar link based on the current route
            const updateActiveSidebar = (requestPath) => {
            try {
                const sidebarLinks = document.querySelectorAll('.sidebar .menu-item');
                if(!sidebarLinks) return;
                    const normalize = (p) => (p === '/' ? '/home' : p);
                    const normReq = normalize(requestPath);
                    sidebarLinks.forEach(link => {
                        link.classList.remove('active');
                        link.removeAttribute('aria-current');
                        const href = link.getAttribute('href') || '';
                        const route = normalize(href.slice(1).split('?')[0].toLowerCase());
                        if(route === normReq) {
                            link.classList.add('active');
                            link.setAttribute('aria-current', 'page');
                        }
                });
            } catch (err) {
                // No sidebar present on this page or other error - do nothing
                // console.warn('No sidebar to update active state', err);
            }
        };

        // Fungsi Router
        const router = async () => {
            const content = document.getElementById('app');
            
            // Ambil hash dari URL (contoh: #/dashboard), default ke '/'
            // .slice(1) membuang tanda '#'
            let rawRequest = window.location.hash.slice(1) || '/';
            let request = rawRequest.split('?')[0].toLowerCase();
            
            // Cek apakah user sudah login
            const isLoggedIn = localStorage.getItem('statusLogin') === 'true';

            // --- PROTEKSI HALAMAN ---
            // Daftar halaman yang butuh login
            const protectedRoutes = ['/dashboard', '/my-progress'];

            // Jika akses halaman rahasia tapi belum login -> Tendang ke Home
            if (protectedRoutes.includes(request) && !isLoggedIn) {
                alert("Silakan login terlebih dahulu untuk mengakses halaman ini.");
                window.location.hash = '/'; // Redirect ke Home
                return;
            }

            // Ambil halaman yang sesuai, jika rute tidak ada, kembalikan ke HomePage
            let page = routes[request] ? routes[request] : HomePage;
            
            // 1. Render HTML Halaman
            content.innerHTML = await page.render();
            
            // 2. Jalankan Script Halaman (Event Listener, Chart, dll)
            if (page.afterRender) await page.afterRender();

            // 2b. Update sidebar active link after render
            updateActiveSidebar(request);

            // 3. Inisialisasi Ulang Icon Lucide (Penting untuk Dashboard)
            if (window.lucide) {
                lucide.createIcons();
            }

            // 4. Scroll ke atas setiap ganti halaman
            window.scrollTo(0, 0);
        };

        // Event Listener: Jalankan router saat hash berubah atau halaman dimuat
        window.addEventListener('hashchange', router);
        window.addEventListener('load', router);
    </script>

</body>
</html>
